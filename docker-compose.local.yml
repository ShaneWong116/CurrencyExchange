version: '3.8'

services:
  # ============================================
  # 后端 API 服务 (Laravel + PHP-FPM)
  # ============================================
  backend:
    image: currency-backend:local
    container_name: currency-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - ASSET_URL=http://localhost:8080
      - FORCE_HTTPS=false
      - SESSION_SECURE_COOKIE=false
      - SANCTUM_STATEFUL_DOMAINS=localhost,localhost:8080,127.0.0.1,127.0.0.1:8080
      - DB_CONNECTION=sqlite
      - QUEUE_CONNECTION=database
    volumes:
      - ./backend/app:/var/www/html/app
      - ./backend/resources:/var/www/html/resources
      - ./backend/database/database.sqlite:/var/www/html/database/database.sqlite
      - ./backend/.env:/var/www/html/.env
    networks:
      - currency-network

  # ============================================
  # Nginx Web 服务器
  # ============================================
  nginx:
    image: currency-nginx:local
    container_name: currency-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend/public/filament:/var/www/html/public/filament:ro
    networks:
      - currency-network
    depends_on:
      - backend

  # ============================================
  # 队列工作进程 (Laravel Queue Worker)
  # ============================================
  queue:
    image: currency-backend:local
    container_name: currency-queue
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - FORCE_HTTPS=false
      - SESSION_SECURE_COOKIE=false
      - DB_CONNECTION=sqlite
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend/app:/var/www/html/app
      - ./backend/resources:/var/www/html/resources
      - ./backend/database/database.sqlite:/var/www/html/database/database.sqlite
      - ./backend/.env:/var/www/html/.env
    networks:
      - currency-network
    depends_on:
      - backend

  # ============================================
  # 定时任务调度器 (Laravel Scheduler)
  # ============================================
  scheduler:
    image: currency-backend:local
    container_name: currency-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - FORCE_HTTPS=false
      - SESSION_SECURE_COOKIE=false
      - DB_CONNECTION=sqlite
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./backend/app:/var/www/html/app
      - ./backend/resources:/var/www/html/resources
      - ./backend/database/database.sqlite:/var/www/html/database/database.sqlite
      - ./backend/.env:/var/www/html/.env
    networks:
      - currency-network
    depends_on:
      - backend

# ============================================
# 网络配置
# ============================================
networks:
  currency-network:
    driver: bridge

