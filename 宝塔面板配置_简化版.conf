server {
    listen 80;
    listen [::]:80;
    server_name aurexmo.com;
    
    # 日志
    access_log /www/wwwlogs/aurexmo.com.log;
    error_log /www/wwwlogs/aurexmo.com.error.log;
    
    # 字符集
    charset utf-8;
    
    # 上传大小限制
    client_max_body_size 20M;
    
    include /www/server/panel/vhost/nginx/extension/aurexmo.com/*.conf;
    
    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/aurexmo.com.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START
    #error_page 404/404.html;
    #SSL-END

    #PHP-INFO-START
    include enable-php-00.conf;
    #PHP-INFO-END

    # ============================================
    # 核心配置：所有请求直接代理到 Docker Nginx
    # ============================================
    location / {
        proxy_pass http://45.32.108.191:8080;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        # 支持 WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # SSL 证书验证目录
    location /.well-known {
        allow all;
    }
    
    # 禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
}

