version: '3.8'

services:
  # ============================================
  # 后端 API 服务 (Laravel + PHP-FPM)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-backend-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # 代码目录(不包含database子目录,避免覆盖数据)
      - ./backend:/var/www/html
      # 开发环境数据库(独立挂载,与代码分离)
      - ./data/dev:/var/www/html/database:rw
      # 存储目录
      - backend-storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - QUEUE_CONNECTION=database
    networks:
      - currency-network
    depends_on:
      - nginx

  # ============================================
  # Nginx Web 服务器
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: currency-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend/dist:/var/www/html/frontend
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - currency-network
    depends_on:
      - backend

  # ============================================
  # 队列工作进程 (Laravel Queue Worker)
  # ============================================
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-queue-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # 代码目录
      - ./backend:/var/www/html
      # 开发环境数据库(与backend服务共享)
      - ./data/dev:/var/www/html/database:rw
      # 存储目录
      - backend-storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - currency-network
    depends_on:
      - backend

  # ============================================
  # 定时任务调度器 (Laravel Scheduler)
  # ============================================
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-scheduler-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # 代码目录
      - ./backend:/var/www/html
      # 开发环境数据库(与backend服务共享)
      - ./data/dev:/var/www/html/database:rw
      # 存储目录
      - backend-storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    networks:
      - currency-network
    depends_on:
      - backend

# ============================================
# 网络配置
# ============================================
networks:
  currency-network:
    driver: bridge

# ============================================
# 数据卷（持久化存储）
# ============================================
volumes:
  backend-storage:
    driver: local

