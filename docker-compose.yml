version: '3.8'

services:
  # ============================================
  # 后端 API 服务 (Laravel + PHP-FPM)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - QUEUE_CONNECTION=database
    networks:
      - currency-network

  # ============================================
  # Nginx Web 服务器
  # ============================================
  nginx:
    image: crpi-nsc415g542h2toto.cn-shenzhen.personal.cr.aliyuncs.com/currencyexchange/currency_exchange:nginx-latest
    container_name: currency-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - currency-network
    depends_on:
      - backend

  # ============================================
  # 队列工作进程 (Laravel Queue Worker)
  # ============================================
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-queue
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - DB_CONNECTION=sqlite
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - currency-network
    depends_on:
      - backend

  # ============================================
  # 定时任务调度器 (Laravel Scheduler)
  # ============================================
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - DB_CONNECTION=sqlite
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    networks:
      - currency-network
    depends_on:
      - backend

# ============================================
# 网络配置
# ============================================
networks:
  currency-network:
    driver: bridge

# ============================================
# 数据卷（持久化存储）
# ============================================
volumes:
  backend-storage:
    driver: local

